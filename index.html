<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future ON - Automação Residencial</title>
	 <link rel="stylesheet" href="styles.css">
	
  
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Flyhead', sans-serif;
            color: #fff;
            overflow: hidden;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            position: relative;
            background: rgba(28, 28, 28, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            max-width: 90%;
            z-index: 1;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #00e676;
            animation: pulse 2s infinite;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .social-button {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
            color: #000;
            font-size: 1.2em;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .social-button:hover {
            background: #00e676;
            color: #fff;
        }
        .social-button.facebook { background: #3b5998; }
        .social-button.twitter { background: #1da1f2; }
        .social-button.instagram { background: #e1306c; }
        .social-button.whatsapp {
            background: #25d366;
            color: #fff;
            font-size: 1.1em;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 15px rgba(0, 255, 118, 0.8); }
            50% { text-shadow: 0 0 30px rgba(0, 255, 118, 0.6); }
            100% { text-shadow: 0 0 15px rgba(0, 255, 118, 0.8); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Em Breve</h1>
        <p>O futuro da automação residencial está chegando...</p>
        <div class="social-buttons">
            <!-- <a href="https://facebook.com" class="social-button facebook" aria-label="Facebook">F</a>
            <a href="https://twitter.com" class="social-button twitter" aria-label="Twitter">X</a>
            <a href="https://instagram.com" class="social-button instagram" aria-label="Instagram">I</a> -->
            <a href="https://wa.me/5514997040256" class="social-button whatsapp" aria-label="WhatsApp">W</a>
        </div>
    </div>
</body>
</html>
